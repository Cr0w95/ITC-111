<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tillilium+Web"> -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link  rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    

</head>
<body>
    <div class="container">
        <!-- header Section Start -->
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <!-- Header section end -->
        <!-- body section start -->
        <div class="content">
            <ul class="" id="list">

            </ul>
        </div>
        <!-- body section end -->
        <!-- input section starts -->
        <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a to-do item">
        </div>
        <!-- input section ends -->
    </div>
    <script type="text/javascript" src="java/app.js"></script>
</body>
</html>++
