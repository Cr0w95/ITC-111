<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header id="mainHeader">
            Have an account?
            <a href="signin.html">Log In</a>
        </header>

        <section>
            <form onsubmit="alert('Submit!'); return false">
                <div id="form">
                    <div class="label">
                        <label>Name</label><br>
                        <input type="text" name="firstName" placeholder="Enter First Name">&nbsp;
                        <input type="text" name="lastName" placeholder="Enter Last Name"><br>
                    </div>
                    <div class="label">
                        <label id="age">Age</label><br>
                        <input type="number" name="age" placeholder="Enter Your Age"><br>

                    </div>
                    <div class="label">
                        <label>Email</label><br>
                        <input type="email" name="eMail" placeholder="Enter Email Address">&nbsp;
                        <input type="email" name="eMail" placeholder="Confirm Email Address"><br>
                    </div>
                    <div class="label">
                        <label>Username</label><br>
                        <input type="text" name="userName" placeholder="Enter A Username"><br>
                    </div>
                    <div class="label">
                        <label>Password</label><br>
                        <input type="text" name="password" placeholder="Entire Your Password">&nbsp;
                        <input type="text" name="password" placeholder="Confirm Your Password"><br>
                    </div>
                    <br>
                <input type="submit" name="submit">
                </div>
                
            </form>
        </section>
    </div>

</body>
</html>
